<!DOCTYPE>
<html>
<head>
    <title>Color Game</title>
    <link rel="stylesheet" href="ColorGame.css">
</head>


<body>
    <h1>Color Game <br/> <span id="colorDisplay">RGB</span></h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button id="easyBtn" class="mode">Easy</button>
        <button id="mediumBtn" class="mode selected">Medium</button>
        <button id="hardBtn" class="mode">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
    </div>
    <script type= "text/javascript" src="ColorGame.js"></script>
</body>



</html>
